<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Auto Usate</title>
    <!-- Includi Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <h2>Auto Usate in Vendita</h2>
        <table class="table table-striped">
            <thead class="text-left">
                <tr>
                    <th>PK</th>
                   
                    <th>id AUTO INCREMENT
                    </th>
                    <th>Possibile struttura</th>
                  
                </tr>
            </thead>
            <tbody class="text-left">
                <!-- Esempio di riga dati -->
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td> MARCA </td>
                    <td>VARCHAR(50)</td>
                </tr>
                <tr>
                    <td></td>
                    <td> MODELLO </td>
                    <td>VARCHAR(50)</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> ANNO </td>
                    <td>YEAR</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> COLORE </td>
                    <td>VARCHAR(30)</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> CHILOMETRAGGIO </td>
                    <td>INT</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> PREZZO DI VENDITA </td>
                    <td>DECIMAL(10,2)</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> STATO </td>
                    <td>VARCHAR(20)</td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td> DATA DI ACQUISTO </td>
                    <td>DATE</td>
                </tr>
                <!-- Aggiungi altre righe secondo necessitÃ  -->
            </tbody>
        </table>
    </div>
    <!-- Includi Bootstrap JS e dipendenze (opzionale) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
